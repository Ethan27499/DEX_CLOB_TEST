<!DOCTYPE html>
<html>
<head>
    <title>DEX Swap Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Inter, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .test-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
        }
        
        .test-btn {
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            margin: 10px;
        }
        
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="test-container">
        <h2>üß™ DEX Connection Test</h2>
        
        <div id="status" class="status">Click test button to check server</div>
        
        <button class="test-btn" onclick="testConnection()">Test Server Connection</button>
        <button class="test-btn" onclick="testWallet()">Test Wallet Generation</button>
        
        <div id="details" style="margin-top: 20px; text-align: left; font-size: 0.9rem;"></div>
    </div>

    <script>
        async function testConnection() {
            const status = document.getElementById('status');
            const details = document.getElementById('details');
            
            try {
                const response = await fetch('http://localhost:3002/api/health');
                const data = await response.json();
                
                status.className = 'status success';
                status.textContent = '‚úÖ Server Connection: SUCCESS';
                details.innerHTML = `
                    <strong>Server Response:</strong><br>
                    Status: ${data.status}<br>
                    Server: ${data.server}<br>
                    Timestamp: ${new Date(data.timestamp).toLocaleTimeString()}
                `;
            } catch (error) {
                status.className = 'status error';
                status.textContent = '‚ùå Server Connection: FAILED';
                details.innerHTML = `<strong>Error:</strong><br>${error.message}`;
            }
        }
        
        function testWallet() {
            const status = document.getElementById('status');
            const details = document.getElementById('details');
            
            try {
                // Generate test wallet
                const privateKey = '0x' + Array(64).fill(0).map(() => Math.floor(Math.random() * 16).toString(16)).join('');
                const address = '0x' + Array(40).fill(0).map(() => Math.floor(Math.random() * 16).toString(16)).join('');
                
                status.className = 'status success';
                status.textContent = '‚úÖ Wallet Generation: SUCCESS';
                details.innerHTML = `
                    <strong>Generated Wallet:</strong><br>
                    Address: ${address}<br>
                    Private Key: ${privateKey.slice(0, 20)}...<br>
                    Short Address: ${address.slice(0, 6)}...${address.slice(-4)}
                `;
            } catch (error) {
                status.className = 'status error';
                status.textContent = '‚ùå Wallet Generation: FAILED';
                details.innerHTML = `<strong>Error:</strong><br>${error.message}`;
            }
        }
        
        // Auto test on load
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(testConnection, 1000);
        });
    </script>
</body>
</html>
